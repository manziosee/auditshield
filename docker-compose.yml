# ─── Development stack ────────────────────────────────────────────────────────
# Usage:      docker compose up --build
# Production: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

x-backend-common: &backend-common
  build:
    context: ./backend
    dockerfile: Dockerfile.dev
  env_file: .env
  volumes:
    - ./backend:/app
    - media_data:/app/media
    - static_data:/app/static
  depends_on:
    redis:
      condition: service_healthy
    db:
      condition: service_healthy

services:
  # ── PostgreSQL ────────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${DB_NAME:-auditshield}
      POSTGRES_USER:     ${DB_USER:-auditshield}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-auditshield}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-auditshield}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis (Celery broker + cache) ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword} --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Django API ───────────────────────────────────────────────────────────────
  backend:
    <<: *backend-common
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py seed_global_data --noinput 2>/dev/null || true &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: auditshield.settings.development
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Celery Worker (async tasks: emails, PDF, OCR) ────────────────────────────
  celery_worker:
    <<: *backend-common
    command: celery -A auditshield worker --loglevel=info --concurrency=4 -Q default,documents,reports,notifications
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "auditshield", "inspect", "ping", "--timeout=10"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 20s

  # ── Celery Beat (scheduled tasks: backups, reminders) ───────────────────────
  celery_beat:
    <<: *backend-common
    command: celery -A auditshield beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      backend:
        condition: service_healthy

  # ── Flower (Celery monitoring) ───────────────────────────────────────────────
  flower:
    <<: *backend-common
    command: celery -A auditshield flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-flowerpass}
    ports:
      - "5555:5555"
    depends_on:
      - celery_worker

  # ── Angular Frontend ──────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:3000"
    environment:
      - API_URL=http://localhost:8000/api/v1

  # ── Nginx (reverse proxy) ────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - media_data:/app/media:ro
      - static_data:/app/static:ro
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started

  # ── MinIO (S3-compatible local object storage, optional) ─────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER:     ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    profiles:
      - s3  # only starts with: docker compose --profile s3 up

volumes:
  pg_data:
  redis_data:
  media_data:
  static_data:
  minio_data:
