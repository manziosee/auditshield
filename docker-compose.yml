version: "3.9"

# ─── Development stack ────────────────────────────────────────────────────────
# Usage: docker-compose up --build
# Production: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

x-backend-common: &backend-common
  build:
    context: ./backend
    dockerfile: Dockerfile.dev
  env_file: .env
  volumes:
    - ./backend:/app
    - media_data:/app/media
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"   # exposed on non-default port for safety
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword} --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Django API ───────────────────────────────────────────────────────────────
  backend:
    <<: *backend-common
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"

  # ── Celery Worker (async tasks: emails, PDF, OCR) ────────────────────────────
  celery_worker:
    <<: *backend-common
    command: celery -A auditshield worker --loglevel=info --concurrency=4 -Q default,documents,reports,notifications
    healthcheck:
      test: ["CMD", "celery", "-A", "auditshield", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Celery Beat (scheduled tasks: backups, reminders) ───────────────────────
  celery_beat:
    <<: *backend-common
    command: celery -A auditshield beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # ── Flower (Celery monitoring) ───────────────────────────────────────────────
  flower:
    <<: *backend-common
    command: celery -A auditshield flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-flowerpass}
    ports:
      - "5555:5555"

  # ── React Frontend ───────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_WS_URL=ws://localhost:8000/ws

  # ── Nginx (reverse proxy) ────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - media_data:/app/media:ro
      - static_data:/app/static:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  # ── MinIO (S3-compatible local object storage, optional) ─────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    profiles:
      - s3  # only starts with: docker-compose --profile s3 up

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  minio_data:
