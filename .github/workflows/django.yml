name: Backend CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Python ${{ matrix.python-version }} — Django tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      # ── Django ────────────────────────────────────────────────────────────────
      DJANGO_SETTINGS_MODULE: auditshield.settings.development
      DJANGO_SECRET_KEY: ci-only-secret-key-not-for-production
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DEBUG: "True"
      # ── Database: local SQLite in CI ─────────────────────────────────────────
      TURSO_DATABASE_URL: "file:ci_test.sqlite3"
      TURSO_AUTH_TOKEN: ""
      # ── Redis ─────────────────────────────────────────────────────────────────
      REDIS_URL: "redis://localhost:6379/0"
      CELERY_BROKER_URL: "redis://localhost:6379/1"
      CELERY_RESULT_BACKEND: "redis://localhost:6379/2"
      # ── Misc ──────────────────────────────────────────────────────────────────
      FILE_ENCRYPTION_KEY: ""
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
      CORS_ALLOWED_ORIGINS: "http://localhost:4200"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements/base.txt
            backend/requirements/development.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libmagic1 \
            tesseract-ocr \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libffi-dev \
            libssl-dev \
            poppler-utils

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt -r requirements/development.txt

      - name: Ensure required directories exist
        run: mkdir -p backend/logs backend/static backend/media

      - name: Django system check
        run: |
          cd backend
          python manage.py check --no-color

      - name: Check for missing migrations
        run: |
          cd backend
          python manage.py migrate --no-input --no-color
          python manage.py makemigrations --check --no-color

      - name: Run tests with coverage
        run: |
          cd backend
          pip install coverage
          coverage run manage.py test --verbosity=2 --buffer --no-color
          coverage report --fail-under=40
          coverage xml -o coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

      - name: Lint with ruff
        run: |
          cd backend
          ruff check . --no-cache

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy backend to Fly.io
        if: env.FLY_API_TOKEN != ''
        run: flyctl deploy --config backend/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
