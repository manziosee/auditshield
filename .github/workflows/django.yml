name: Backend CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Python ${{ matrix.python-version }} — Django tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      # ── Django ────────────────────────────────────────────────────────────────
      DJANGO_SETTINGS_MODULE: auditshield.settings.development
      DJANGO_SECRET_KEY: ci-only-secret-key-not-for-production
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DEBUG: "True"
      # ── Database: local SQLite in CI (no libsql-django package needed) ────────
      TURSO_DATABASE_URL: "file:ci_test.sqlite3"
      TURSO_AUTH_TOKEN: ""
      # ── Redis (localhost in CI runner, not the Docker 'redis' hostname) ────────
      REDIS_URL: "redis://localhost:6379/0"
      CELERY_BROKER_URL: "redis://localhost:6379/1"
      # ── Misc ──────────────────────────────────────────────────────────────────
      FILE_ENCRYPTION_KEY: ""
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
      CORS_ALLOWED_ORIGINS: "http://localhost:4200"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements/base.txt
            backend/requirements/development.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libmagic1 \
            tesseract-ocr \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libffi-dev \
            libssl-dev \
            poppler-utils

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt -r requirements/development.txt

      - name: Ensure required directories exist
        run: mkdir -p backend/logs backend/static backend/media

      - name: Django system check
        run: |
          cd backend
          python manage.py check --no-color

      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate --no-input --no-color

      - name: Run tests
        run: |
          cd backend
          python manage.py test --verbosity=2 --buffer --no-color

      - name: Lint with ruff
        run: |
          cd backend
          ruff check . --no-cache
