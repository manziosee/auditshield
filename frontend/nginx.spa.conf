# Nginx config for Angular SPA inside production container
server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Serve Angular app â€” fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|svg|woff2|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for index.html (ensures fresh deploys land)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
